<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style/all.css" />
    <link rel="stylesheet" href="../css/style/header.css" />
    <link rel="stylesheet" href="../css/style/main.css" />
    <link rel="stylesheet" href="../css/style/footer.css" />
    <link rel="stylesheet" href="../css/component/sidebar.css" />
    <link rel="stylesheet" href="../css/component/content.css" />
    <link rel="stylesheet" href="../css/component/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>セルフレジ　支払い画面</title>
  </head>
  <body>
    <!-- ヘッダー部分 -->
    <div class="header">
      <header class="header_left">
        <p>メニュー</p>
      </header>
      <div class="header_right">
        <ul>
          <li><p id="now_time"></p></li>
        </ul>
      </div>
    </div>
    <!-- メイン部分 -->
    <div class="main">
      <div class="container">
        <div class="content"> 
            <!-- 画面全体の左部分 -->
            <div class="left_box">
                <div class="pay_box">
                    <h2 id="pay_text">合計金額</h2>
                    <!-- CSSで余白と右寄せを使って作成してみて！ -->
                    <p><span class="pay_price">167円</span></p>
                    <h2 id="pay_text">投入金額</h2>
                    <!-- CSSで余白と右寄せを使って作成してみて！ -->
                    <p><span class="pay_price">0円</span></p>
                    <h2 id="pay_text">不足金額</h2>
                    <!-- CSSで余白と右寄せを使って作成してみて！ -->
                    <p><span class="pay_price">167円</span></p>
                    <h2 id="pay_text">おつり</h2>
                    <!-- CSSで余白と右寄せを使って作成してみて！ -->
                    <p><span class="pay_price">0円</span></p>
                </div>
            </div>
            <!-- 画面全体の右部分 -->
            <div class="right_box">
                <div class="righttext_box">
                    <!-- 右の説明文 -->
                    <p id="payexp_text"><i class="fa-solid fa-arrow-left" style="color: #96be86;">
                    </i>お金を投入してください</p>
                </div>
                <!-- 右下のボタン -->
                <div class="rightbtn_box">
                    <button type="button">お支払完了</button>
                    <form>
                        <input type="button" onclick="history.back()" value="戻る">
                    </form>
                </div>

            </div>
        </div>
      </div>
    </div>
    <!-- フッター部分 -->
    <div class="footer">
      <div class="container">
        <div class="btn red">
            <button type="button">取引中止</button>
        </div>
        <div class="btn white">
            <button type="button">呼び出し</button>
        </div>
      </div>
    </div>
  </body>
</html>
