<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style/all.css" />
    <link rel="stylesheet" href="../css/style/header.css" />
    <link rel="stylesheet" href="../css/style/main.css" />
    <link rel="stylesheet" href="../css/style/footer.css" />
    <link rel="stylesheet" href="../css/component/sidebar.css" />
    <link rel="stylesheet" href="../css/component/content.css" />
    <link rel="stylesheet" href="../css/component/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>セルフレジ　会計画面</title>
  </head>
  <body>
    <!-- ヘッダー部分 -->
    <div class="header">
      <header class="header_left">
        <p>メニュー</p>
      </header>
      <div class="header_right">
        <ul>
          <li><p id="now_time"></p></li>
        </ul>
      </div>
    </div>
    <!-- メイン部分 -->
    <div class="main">
      <div class="container">
        <div class="accout_box">
            <!-- 会計画面の商品一覧 -->
            <table>
                <!-- 読み取った商品 -->
                <tbody>
                    <tr>
                        <th>商品名</th>
                        <th>個数</th>
                        <th>値段</th>
                    </tr>
                    <tr>
                        <td>レタス</td>
                        <td>2</td>
                        <td>260円</td>
                    </tr>
                    <tr>
                        <td>キャベツ</td>
                        <td>1</td>
                        <td>120円</td>
                    </tr>
                    <tr>
                        <td>ネギ</td>
                        <td>2</td>
                        <td>240円</td>
                    </tr>
                </tbody>
                <!-- 合計金額 -->
                <tfoot>
                    <tr>
                        <td colspan="3">合計：520円</td>   
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="right_box">
            <p id="exp_text"><i class="fa-solid fa-arrow-left" style="color: #96be86;">
            </i>指を上下に動かすと読み取られた商品を確認できます。</p>

            <button type="button">お支払いへ</button>
        </div>

        <!-- <div class="sidebar">
          <ul class="sidebar_menu">
            <li><a href="#">在庫商品一覧</a></li>
            <li><a href="#">ファイル読み取り</a></li>
            <li><a href="#">商品読み取り</a></li>
            <li><a href="#">ログアウト</a></li>
          </ul>
        </div> -->
        <div class="content">
            
        </div>
      </div>
    </div>
    <!-- フッター部分 -->
    <div class="footer">
      <div class="container">
        <div class="btn red">
            <button type="button">取引中止</button>
        </div>
        <div class="btn yellow">
            <button type="button">商品入力</button>
        </div>
        <div class="btn white">
            <button type="button">呼び出し</button>
        </div>
      </div>
    </div>
  </body>
</html>
