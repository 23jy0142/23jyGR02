    <div class="main">

              <input type="submit" value="更新" class="btn">

            </form>
            table>
            <table border="1">
              <thead>
                <tr>
                  <th>商品ID</th>
                  <th>商品名</th>
                  <th>販売価格</th>

                    <td>100</td>
                    <td><button>詳細</button></td>
